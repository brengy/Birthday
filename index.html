<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('dad4.jpeg');
            background-size: cover; /* Ensures the image covers the entire background */
            background-position: center; /* Centers the background image */
            background-repeat: no-repeat; /* Ensures the image does not repeat */
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: white;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            color: white;
            background-color: #ff6f61;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff4f3c;
        }
        .message {
            display: none;
            margin-top: 20px;
            font-size: 1.5rem;
            color: #d9534f;
            animation: fadeIn 1s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff6f61;
            opacity: 0.7;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }
    </style>
</head>
<body>

    <div>
        <h1>Happy Birthday!</h1>
        <button id="surpriseButton">Click for a Surprise!</button>
        <div class="message" id="surpriseMessage">ðŸŽ‰ Wishing you a day filled with love, joy, and cake! ðŸŽ‚</div>
    </div>

    <!-- Audio element for background sound -->
    <audio id="birthdayAudio" src="videoplayback (3).mp3"></audio>

    <script>
        document.getElementById('surpriseButton').addEventListener('click', function() {
            const message = document.getElementById('surpriseMessage');
            const audio = document.getElementById('birthdayAudio');

            message.style.display = 'block';

            // Play the birthday music
            audio.play();

            // Create confetti
            for (let i = 0; i < 100; i++) {
                createConfetti();
            }
        });

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.backgroundColor = getRandomColor();
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(confetti);

            // Remove confetti after falling
            confetti.addEventListener('animationend', () => {
                confetti.remove();
            });
        }

        function getRandomColor() {
            const colors = ['#ff6f61', '#6fa3ff', '#61ff6f', '#ffeb61', '#ff61b7'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
    </script>

</body>
</html>
